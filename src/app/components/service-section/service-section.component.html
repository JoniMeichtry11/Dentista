<div class="flex flex-col items-center w-full mt-8">
  <h6 class="text-[#29ABE2] text-md">A TU DISPOSICIÃ“N</h6>
  <H2 class="text-4xl font-semibold">Servicios Generales</H2>
</div>
<div class="flex justify-center mb-32">
  <div
    class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-16 mx-8 xl:m-8"
  >
    @for(service of listServices; track service){
    <div class="relative flex items-center justify-center h-[400px] xl:mb-16">
      <div class="absolute inset-0 flex items-center justify-center">
        <div
          class="info transform -translate-y-1/2 md:translate-y-0 w-100 md:w-3/4 lg:w-80 bg-white flex items-center justify-center rounded-xl z-10 shadow-lg shadow-black"
        >
          <div class="flex flex-col w-full h-full px-8 pb-8">
            <h2 class="text-xl font-medium text-[#29ABE2] my-4">
              {{ service.title }}
            </h2>
            <p>{{ service.description }}</p>
          </div>
        </div>
      </div>
      <div class="zoom-container w-full md:w-3/4 lg:w-full rounded-xl mx-auto">
        <img
          [src]="service.img"
          alt="{{ service.title }}"
          class="w-full rounded-xl cursor-pointer"
        />
      </div>
    </div>
    }
  </div>
</div>
