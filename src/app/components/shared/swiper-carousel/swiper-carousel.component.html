<swiper-container class="max-w-[1920px]" navigation="true">
  @for(slide of slidesDesktop; track slide;){
  <swiper-slide class="slidingDesktop" lazy="true">
    <div class="overlay">
      <h5>¡queremos verte sonreir!</h5>
      <h2 class="mb-4">{{ slide.text }}</h2>
      <a
        class="bg-[#29ABE2] text-white p-2 md:p-3 xl:p-4 cursor-pointer rounded-md text-nowrap"
        >Obtener turno</a
      >
    </div>
    <img [src]="slide.image" loading="lazy" />
  </swiper-slide>
  } @for(slide of slidesMovil; track slide){
  <swiper-slide class="slidingMovil" lazy="true">
    <div class="overlay">
      <h5>¡queremos verte sonreir!</h5>
      <h2 class="mb-4">{{ slide.text }}</h2>
      <a
        class="bg-[#29ABE2] text-white p-2 md:p-3 xl:p-4 cursor-pointer rounded-md text-nowrap"
        >Obtener turno</a
      >
    </div>
    <img [src]="slide.image" loading="lazy" />
  </swiper-slide>
  }
</swiper-container>
